<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link href="style.css" rel="stylesheet" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="header">
      <img class="header-image" src="./eisenhower-matrix.jpg">
      <a class="more-information" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="page-wrapper">
      <p id="add-task-header">
        <label for="new-task" class="task-new-label">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task-input task-new-input" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="tasks-list-title">Todo</h3>
      <ul class="tasks-list" id="incomplete-tasks">
        <li class="tasks-item">
          <input class="checkbox" type="checkbox">
          <label class="task-label">Pay Bills</label>
          <input type="text" class="task-input">
          <button class="button edit-button">Edit</button>
          <button class="button delete-button">
            <img class="delete-button-image" src="./remove.svg">
          </button>
        </li>
        <li class="tasks-item edit-mode">
          <input class="checkbox" type="checkbox">
          <label class="task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-input">
          <button class="button edit-button">Save</button>
          <button class="button delete-button">
            <img class="delete-button-image" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="tasks-list-title">Completed</h3>
      <ul class="tasks-list" id="completed-tasks">
        <li class="tasks-item">
          <input class="checkbox" type="checkbox" checked>
          <label class="task-label">See the Doctor</label>
          <input type="text" class="task-input">
          <button class="button edit-button">Edit</button>
          <button class="button delete-button">
            <img class="delete-button-image" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
