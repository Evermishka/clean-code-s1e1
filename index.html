<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link href="style.css" rel="stylesheet" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <a class="header__more-information" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="tasks-new" id="add-task">
        <label class="tasks-new__label" for="new-task">Add Item</label>
        <div class="tasks-new__wrapper">
          <input class="tasks-new__input" id="new-task" type="text">
          <button class="tasks-new__button button">Add</button>
        </div>
      </section>
      <section class="tasks">
        <h2 class="tasks__title">Todo</h2>
        <ul class="tasks__list" id="incomplete-tasks">
          <li class="tasks__item task">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Pay Bills</label>
            <input class="task__input" type="text">
            <button class="task__button button button_edit">Edit</button>
            <button class="task__button button button_delete">
              <img class="button__image" src="./remove.svg" alt="">
            </button>
          </li>
          <li class="tasks__item task edit-mode">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Go Shopping</label>
            <input class="task__input" type="text" value="Go Shopping">
            <button class="task__button button button_edit">Save</button>
            <button class="task__button button button_delete">
              <img class="button__image" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section class="tasks">
        <h2 class="tasks__title">Completed</h2>
        <ul class="tasks__list" id="completed-tasks">
          <li class="tasks__item task">
            <input class="task__checkbox" type="checkbox" checked>
            <label class="task__label">See the Doctor</label>
            <input class="task__input" type="text">
            <button class="task__button button button_edit">Edit</button>
            <button class="task__button button button_delete">
              <img class="button__image" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
